<div class="login-wrap mt-5">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Giriş Yap</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Kayıt Ol</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="email" class="label">Email</label>
          <input id="email" type="email" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Şifre</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Giriş Yap">
        </div>
        <div class="hr"></div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="name" class="label">İsim</label>
          <input id="name" type="text" class="input">
        </div>
        <div class="group">
          <label for="surname" class="label">Soyisim</label>
          <input id="surname" type="text" class="input">
        </div>
        <div class="group">
          <label for="email" class="label">Email</label>
          <input id="email" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Şifre</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Kayıt Ol">
        </div>
        <div class="hr"></div>
      </div>
    </div>
  </div>
</div>
